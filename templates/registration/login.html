{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'login_css.css' %}">
</head>

<body>
    <div class="login">
      <h1>Login</h1>
      <form method="post" action="">
          {% csrf_token %}
          {{ form.as_p }}

        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>
</body>
{% endblock content %}
